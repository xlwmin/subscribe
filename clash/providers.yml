    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - ca
  - name: 🇷🇺 俄罗斯
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - ru
  - name: 🇦🇺 澳大利亚
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
