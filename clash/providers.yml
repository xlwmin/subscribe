proxy-groups:
  - name: 选择国家
    type: select
    proxies:
      - 🇨🇳 中国
      - 🇯🇵 日本
      - 🇸🇬 新加坡
      - 🇺🇸 美国
      - 🇨🇦 加拿大
      - 🇷🇺 俄罗斯
      - 🇦🇺 澳大利亚
      - 🇨🇭 瑞士
      - 🇩🇪 德国
      - 🇫🇷 法国
      - 🇬🇧 英国
      - 🇳🇱 荷兰
  - name: 选择节点
    type: select
    use:
      - all
  - name: 🇨🇳 中国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - cn
  - name: 🇯🇵 日本
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - jp
  - name: 🇸🇬 新加坡
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - sg
  - name: 🇺🇸 美国
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - us
  - name: 🇨🇦 加拿大
