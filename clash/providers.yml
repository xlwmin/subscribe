port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090

proxy-providers:
  au:
    type: http
    url: "https://sspool.herokuapp.com/clash/proxies?c=AU"
    path: sspool.herokuapp.com/provider-au.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
